<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main>

        <textarea name="" id="text" cols="30" rows="10"></textarea>
        <div class="boxes">
            <p class="words box" data-text="words">0</p>
            <p class="characters box" data-text="characters">0</p>
        </div>

    </main>


    <script>
        "use strict";

        let text = document.querySelector('#text');
        let words = document.querySelector('.words');
        let characters = document.querySelector('.characters');


        text.addEventListener('input', () => {
            characters.textContent = text.value.replace(/\s+/g, '').length;
            let txt = text.value.trim();
            words.textContent = txt.split(' ').filter((item) => item).length
        })


    </script>
</body>

</html>
